<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The alt Attribute</title>
</head>
<body>
    <h1>The alt Attribute</h1>
    <p>The alt attribute should reflect the image content, so users who cannot see the image get an understanding of what the image contains.</p>
    <img src="Attribute Photo.png" alt="A person wearing a knitted beanie">
</body>
